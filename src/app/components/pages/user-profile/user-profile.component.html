<div class="user-menu-container">
    <div class="profile-section">
        <div class="profile-card">
            <div class="profile-header">
                <h2>User Profile</h2>
                <button class="follow-button" [disabled]="isFollowing" 
                (click)="follow()">{{isFollowing ? 'Following' : 'Follow'}}</button>
            </div>
            <div class="profile-info" *ngIf="userProfile">
                <p><strong>Name:</strong> {{ userProfile.name }}</p>
                <p><strong>Email:</strong> {{ userProfile.email }}</p>
            </div>
        </div>
    </div>
    <h2 style="text-align: center;">My Posts</h2>
    <div class="task-container" *ngFor="let item of userData">

        <div class="task-section">
            <app-post-card [post]="item"></app-post-card>
        </div>
    </div>
</div>
